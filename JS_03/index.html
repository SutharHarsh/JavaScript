<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS 03</h1>
  </body>
  <script>
    let num = 10;

    // if-else
    if (num > 8) {
      console.log("Number is greater than 8");
    } else {
      console.log("Number is lesser than 8");
    }

    // if-else ladder
    if (num == 0) {
      console.log("Number is 0");
    } else if (num > 0) {
      console.log("Number is positive!");
    } else {
      console.log("Number is negative!");
    }

    //operator
    let a = 2;
    let b = 8;

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b);

    // comparison operator
    // && - and operator
    // != - not equal operator
    // == - equal operator
    // || - or operator

    // ternery operator
    let c = a > b ? a : b;
    console.log("Ternery operator answer: " + c);
  </script>
</html>
