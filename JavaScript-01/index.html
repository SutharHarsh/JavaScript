    <script>
        console.log("This is a JavaScript Program")

        var a = 2;
        var b = 3;
        var c = "Harsh";

        console.log(a + b + 9)

        let h = 12; // h can create only one time

        console.log(h)

        const temp = 12 // can not change the value of constant
        console.log(temp)
